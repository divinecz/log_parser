templates:
  time: &time
    time_seconds:
      read: "1.0,1.1,1.2,1.3,1.4,1.5"
      as: uint
    time_minutes:
      read: "1.6,1.7,2.0,2.1,2.2,2.3"
      as: uint
    time_hours:
      read: "2.4,2.5,2.6,2.7,0.7"
      as: uint
logs:
  0x4c:
    name: create_account
    size: 8
    attributes:
      <<: *time
      account:
        read: "3"
        as: uint
      user:
        read: "4,5"
        as: uint
      open:
        read: "7.7"
        as: bool