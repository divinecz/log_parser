templates:
  time: &time
    time_seconds:
      read: "1.0-1.5"
      type: uint
    time_minutes:
      read: "1.6-2.3"
      type: uint
    time_hours:
      read: "2.4-2.7,0.7"
      type: uint
logs:
  0x4c:
    name: create_account
    size: 8
    attributes:
      <<: *time
      account:
        read: "3"
        type: uint
      user:
        read: "4-5"
        type: uint
      open:
        read: "7.7"
        type: bool